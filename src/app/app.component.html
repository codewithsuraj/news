<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input formControlName="searchText" placeholder="Search Today's News">
  <button type="submit">Submit</button>
</form>

<div *ngIf="newsData">
  <p>{{newsData.totalResults}} Total Results for {{ searchedBy }}</p>
  <p>Top {{ newsData.articles.length }} Results </p>
</div>

<div *ngIf="newsData">
  <h3 *ngFor="let article of newsData.articles"> {{article.source.name}}</h3>
</div>
